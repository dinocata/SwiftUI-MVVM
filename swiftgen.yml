strings:
  - inputs:
      - SwiftUI_MVVM/Resources/en.lproj/Localizable.strings
    outputs:
      - templateName: structured-swift5
        output: SwiftUI_MVVM/Generated/L10n.swift

xcassets:
  - inputs:
      - SwiftUI_MVVM/Resources/Assets.xcassets
    outputs:
      - templateName: swift5
        output: SwiftUI_MVVM/Generated/Asset.swift

  - inputs:
      - UIComponents/Resources/Colors.xcassets
    outputs:
      - templateName: swift5
        params:
          enumName: Colors
          publicAccess: true
        output: UIComponents/Generated/Colors.swift